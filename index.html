			<article>
				<h2>Week 2 Tutorials</h2>
				<ol>
					<li><script>
						var firstName = "Cookie";
						var lastName = "Monster";
						document.write(firstName + ' ' + lastName);
					</script></li>
					<li><script>
						var name = prompt("What is your name?", "");
						document.write("Howdy " + name + "!");
					</script></li>
					<li><script>
						var authors = ["Ernest Hemingway","Charlotte Bronte","Dante Alighieri","Emily Dickinson"];
						</script>
						<script>
						document.write("The first author is <strong>");
						document.write(authors[0] + "</strong>");
						</script>
						<br>
						<script>
						document.write("The last author is <strong>");
						document.write(authors[authors.length-1] + "</strong>");
						</script>
						<br>
						<script>
						authors.unshift("Stan Lee");
						document.write("I almost forgot <strong>");
						document.write(authors[0] + "!</strong");
						</script></li>
				</ol>
